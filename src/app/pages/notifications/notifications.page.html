<ion-content>
    <ion-grid class="header-div-snd">
        <ion-row>
            <ion-col size='3' class="start">
                <ion-icon name="chevron-back-outline" class="app-icon pointer" (click)="nagivateBack()"></ion-icon>
            </ion-col>
            <ion-col size='6'>
                <h2 class="header-title text-center hide-overflow">Notifications</h2>
            </ion-col>
            <ion-col size='3' class="end">
                <ion-icon name="settings-outline" class="app-icon pointer"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-content class="scroll-list">
        <ion-list>
            <ion-card *ngFor="let notification of notifications" class="notif-card pointer" (click)="navigateTo(notification.category, notification.targetId)">
                <div class="icon-notif-card">
                    <div class="icon-div center">
                        <ion-icon *ngIf="notification.category === 'Message'" name="chatbox-outline" class="app-icon"></ion-icon>
                        <ion-icon *ngIf="notification.category === 'Facture' || notification.category === 'Devis'" name="document-text-outline" class="app-icon"></ion-icon>
                        <ion-icon *ngIf="notification.category === 'Projet'" name="pie-chart-outline" class="app-icon"></ion-icon>
                    </div>
                </div>
                <div class="text-notif-card">
                    <p class="main-text hide-overflow">{{ notification.title }}</p>
                    <p class="sub-text hide-overflow">{{ notification.message }}</p>
                </div>
                <div class="time-notif-card center">
                    <p class="sub-text">{{ notification.createdAt }}</p>
                </div>
            </ion-card>
        </ion-list>
    </ion-content>
</ion-content>
