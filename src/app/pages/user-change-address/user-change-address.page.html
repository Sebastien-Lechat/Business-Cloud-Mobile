<ion-content class="background-div">
    <div class="background-div-rounded">
        <div class="back-arrow-absolute center">
            <ion-row class="w-100">
                <ion-col size='2' class="center">
                    <ion-icon name="chevron-back-outline" class="app-icon pointer" (click)="nagivateBack()"></ion-icon>
                </ion-col>
                <ion-col size='8'>
                    <h2 class="header-title text-center hide-overflow">Adresse</h2>
                </ion-col>
                <ion-col size='2' class="end">
                </ion-col>
            </ion-row>
        </div>
        <div class="input-div-profile center">
            <div class="w-85 text-center">
                <div class="mbottom-2 center">
                    <input type="text" id="address" class="input-with-icon" placeholder='Adresse'>
                    <ion-icon name="pin-outline" class="input-icon"></ion-icon>
                </div>
                <div class="mbottom-2 center">
                    <input type="text" id="zip" class="input-with-icon" placeholder='Code postal'>
                    <ion-icon name="map-outline" class="input-icon"></ion-icon>
                </div>
                <div class="mbottom-2 center">
                    <input type="text" id="city" class="input-with-icon" placeholder='Ville'>
                    <ion-icon name="business-outline" class="input-icon"></ion-icon>
                </div>
                <div class="center">
                    <button class="app-btn-auth pointer" (click)="navigateTo('/tabs/tab5')">Valider</button>
                </div>
            </div>
        </div>
    </div>
</ion-content>
