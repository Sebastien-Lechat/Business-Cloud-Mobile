<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button *ngIf="accountService.type === 'user'" tab="tab1" (click)="selectedTabs('projet')">
            <ion-icon name="pie-chart" *ngIf="selected === 'projet'"></ion-icon>
            <ion-icon name="pie-chart-outline" *ngIf="selected !== 'projet'"></ion-icon>
            <ion-label>Projets</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab2" (click)="selectedTabs('fichier')">
            <ion-icon name="document-text" *ngIf="selected === 'fichier'"></ion-icon>
            <ion-icon name="document-text-outline" *ngIf="selected !== 'fichier'"></ion-icon>
            <ion-label>Fichiers</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab3" (click)="selectedTabs('accueil')">
            <ion-icon name="bar-chart" *ngIf="selected === 'accueil'"></ion-icon>
            <ion-icon name="bar-chart-outline" *ngIf="selected !== 'accueil'"></ion-icon>
            <ion-label>Stats</ion-label>
        </ion-tab-button>

        <ion-tab-button *ngIf="accountService.type === 'user'" tab="tab4" (click)="selectedTabs('client')">
            <ion-icon name="people" *ngIf="selected === 'client'"></ion-icon>
            <ion-icon name="people-outline" *ngIf="selected !== 'client'"></ion-icon>
            <ion-label>Clients</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="conversations" (click)="selectedTabs('message')">
            <ion-icon name="chatbox" *ngIf="selected === 'message'"></ion-icon>
            <ion-icon name="chatbox-outline" *ngIf="selected !== 'message'"></ion-icon>
            <ion-label>Message</ion-label>
            <ion-badge class="messages-badge" color="danger">14</ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="tab5" (click)="selectedTabs('profil')">
            <ion-icon name="person" *ngIf="selected === 'profil'"></ion-icon>
            <ion-icon name="person-outline" *ngIf="selected !== 'profil'"></ion-icon>
            <ion-label>Profil</ion-label>
        </ion-tab-button>

    </ion-tab-bar>

</ion-tabs>
