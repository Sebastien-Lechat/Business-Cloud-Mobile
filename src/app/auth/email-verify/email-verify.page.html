<ion-content>
    <div class="logo-div">
        <img src="./../../../assets/img/logo.PNG" alt="">
    </div>
    <div class="form-div">
        <h1 class="title-auth">Vérification email</h1>
        <p class="text-auth">Vous avez besoin de vérifier votre mail avant votre première connexion.</p>
        <div class="between input-code-div">
            <input type="text" id="1" class="input-with-icon input-code" [(ngModel)]="one" (keyup)="changeInputCode(one, 1)" maxlength="1">
            <input type="text" id="2" class="input-with-icon input-code" [(ngModel)]="two" (keyup)="changeInputCode(two, 2)" maxlength="1">
            <input type="text" id="3" class="input-with-icon input-code" [(ngModel)]="three" (keyup)="changeInputCode(three, 3)" maxlength="1">
            <input type="text" id="4" class="input-with-icon input-code" [(ngModel)]="four" (keyup)="changeInputCode(four, 4)" maxlength="1">
            <input type="text" id="5" class="input-with-icon input-code" [(ngModel)]="five" (keyup)="changeInputCode(five, 5)" maxlength="1">
            <input type="text" id="6" class="input-with-icon input-code" [(ngModel)]="six" (keyup)="changeInputCode(six, 6)" maxlength="1">
        </div>
        <div class="mb-3 center">
            <button class="app-btn-auth pointer" (click)="verifyEmail()">Vérifier</button>
        </div>
        <div class="mb-4 center">
            <button class="app-btn-auth pointer" (click)="sendVerifyEmailCode()">Renvoyer un code</button>
        </div>
        <div class="center">
            <span class="password-lost-text pointer" (click)="navigateTo('/auth/login')">Retour à la connexion</span>
        </div>
    </div>
</ion-content>
