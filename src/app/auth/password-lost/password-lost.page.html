<ion-content>
    <div class="center min-100">
        <div class="logo-div">
            <img src="./../../../assets/img/BUSINESS-CLOUD_Logo_text.png" alt="">
        </div>
        <div class="form-div">
            <h1 class="title-auth">Mot de passe oublié</h1>
            <p class="text-auth">Entrez votre email pour recevoir un lien pour réinitialiser votre mot de passe.</p>
            <ion-col size='12' class="start input-auth">
                <label class="input-label">Email<span class="red-star">*</span></label>
                <input type="email" id="email" class="input-with-icon" placeholder='Entrez votre email...' [(ngModel)]="email">
                <ion-icon name="mail-outline" class="input-icon-with-label"></ion-icon>
            </ion-col>
            <div class="mb-5 center">
                <button class="app-btn-auth pointer" (click)="passwordLost()">Récupération</button>
            </div>
            <div class="mb-5 center">
                <span class="password-lost-text pointer" (click)="navigateTo('/auth/login')">Retour à la connexion</span>
            </div>
        </div>
    </div>
</ion-content>
