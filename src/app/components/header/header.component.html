<ion-grid class="header-div">
    <ion-row>
        <ion-col size='12' class="center">
            <!-- <h2 class="header-title pointer" (click)="navigateTo('/')">BUSINESS CLOUD</h2> -->
            <img class="logo-header" src="./../../../assets/img/logo-text.png" alt="">

    </ion-row>
</ion-grid>
