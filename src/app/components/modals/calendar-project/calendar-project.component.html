<ion-content>
    <ion-grid class="header-div-snd">
        <ion-row>
            <ion-col size='3' class="start">
                <ion-icon name="chevron-back-outline" class="app-icon pointer" (click)="dismiss()"></ion-icon>
            </ion-col>
            <ion-col size='6'>
                <h2 class="header-title text-center">Calendrier</h2>
            </ion-col>
            <ion-col size='3' class="end">
                <!-- <ion-icon name="add-outline" class="app-icon pointer"></ion-icon> -->
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="timeline-h">
        <ion-row>
            <ion-col size='12' class="minh-100">
                <mgl-timeline>
                    <mgl-timeline-entry *ngFor="let time of times; let i=index">
                        <mgl-timeline-entry-header *ngIf="time.billable">{{ time.createdAt }} - Facturable</mgl-timeline-entry-header>
                        <mgl-timeline-entry-header *ngIf="!time.billable">{{ time.createdAt }} - Non facturable</mgl-timeline-entry-header>
                        <mgl-timeline-entry-content>
                            <ion-row class="w-100">
                                <ion-col size='12' class="start">
                                    <input type="text" class="input-with-icon" placeholder='Employé' value="{{ time.userId.name }}" title="{{ time.userId.name }}" readonly>
                                    <ion-icon name="person-outline" class="input-icon"></ion-icon>
                                </ion-col>
                                <ion-col size='12' class="start">
                                    <input type="text" class="input-with-icon" placeholder='Activité' value="{{ time.taskName ? time.taskName : 'Activités diverses' }}" title="{{ time.taskName ? time.taskName : 'Activités diverses' }}" readonly>
                                    <ion-icon name="business-outline" class="input-icon"></ion-icon>
                                </ion-col>
                                <ion-col size='6' class="start">
                                    <input type="text" class="input-with-icon" placeholder="Temps" value="{{ time.durationFormated }}" readonly>
                                    <ion-icon name="time-outline" class="input-icon"></ion-icon>
                                </ion-col>
                                <ion-col size='3' class="start" *ngIf="time.billable">
                                    <button class="app-btn pointer" title="facturable" (click)="editTime(time.id, !time.billable)"><ion-icon name="card"></ion-icon></button>
                                </ion-col>
                                <ion-col size='3' class="start" *ngIf="!time.billable">
                                    <button class="app-btn btn-orange pointer" title="non-facturable" (click)="editTime(time.id, !time.billable)"><ion-icon name="card"></ion-icon></button>
                                </ion-col>
                                <ion-col size='3' class="start">
                                    <button class="app-btn btn-red pointer" (click)="deleteTime(time.id)"><ion-icon name="trash-outline"></ion-icon></button>
                                </ion-col>
                            </ion-row>
                        </mgl-timeline-entry-content>
                        <mgl-timeline-entry-side>2018</mgl-timeline-entry-side>
                        <mgl-timeline-entry-dot [size]="45" [ngStyle]="{'background-color': time.billable ? '#2865A2' : '#FF8800'}"></mgl-timeline-entry-dot>
                    </mgl-timeline-entry>
                </mgl-timeline>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
